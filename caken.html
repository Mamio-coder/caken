<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Cake</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .cake {
            position: relative;
            width: 200px;
            height: 150px;
            background: linear-gradient(to bottom, #f09, #f06);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .cake::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 20px;
            background: linear-gradient(to bottom, #fff, #ffd1dc);
            border-radius: 10px;
        }
        .candle {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 40px;
            background: #ffcc99;
            border-radius: 5px;
        }
        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: radial-gradient(circle, #ffd700, #ff4500);
            border-radius: 50%;
            animation: flicker 1s infinite;
        }
        @keyframes flicker {
            0%, 100% { transform: translate(-50%, -5px); }
            50% { transform: translate(-50%, -8px); }
        }
        .flowers {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .flower {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff69b4, #c71585);
            border-radius: 50%;
            position: relative;
        }
        .flower::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: yellow;
            border-radius: 50%;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="flowers">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
    </div>
    <div class="message">Happy Birthday!</div>
</body>
</html>
